{% load widget_tweaks %}

<div class="modal-header">
  <h3 class="modal-title">Todo details</h3>
  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<div class="modal-body">

  <div class="">
    Title:
    {{ todo.title }}
  </div>
  <div class="">
    Text:
    {{ todo.text }}
  </div>
  <div class="">
    Deadline:
    {{ todo.deadline }}
  </div>
  <div class="">
    Priority:
    {{ todo.priority }}
  </div>
  <div class="">
    Completed:
    {% if todo.completed %}
      완료
    {% else %}
      미완료
    {% endif %}
  </div>

</div>

<div class="modal-footer">
  <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
</div>
