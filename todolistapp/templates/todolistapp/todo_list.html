<html>
    <head>
        <title>Django-todolist</title>
    </head>
    <body>
        <div>
            <h1><a href="">Django-todolist</a></h1>
        </div>

        {% for todo in todos %}
        <div>
            <p>deadline: {{ todo.deadline }}</p>
            <h1><a href="">{{ todo.title }}</a></h1>
            <p>{{ todo.text|linebreaksbr }}</p>
        </div>
        {% endfor %}

    </body>
</html>
